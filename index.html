<body>
    <header>
        <div class="container">
            <h1>PWA Master Race</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <p>
                hurr durr
            </p>
            
            <button onclick="SendNotification('Kappa world!', 'This notification is a test, so do with it as you will.')">Push Notification</button>

            <button onclick="new ShareService().share(new ShareModel('KappaPride!', 'PWA is Kappa', './'))">Share</button>

            <a href="https://www.alientrick.com">Extern linkje</a>
            <a href="./test.html">Intern linkje</a>

            <form>
                <label>
                    Choose a file...
                    <input type="file" placeholder="choose a file...">
                </label>
            </form>
        </div>
    </main>

    <script>
        var installPrompt;

        window.addEventListener('beforeinstallprompt', function (e) {
            console.log('beforeinstallprompt Event fired');
            // e.preventDefault();
            // installPrompt = e;
            // return false;

            e.userChoice.then(function (choiceResult) {
                console.log(choiceResult.outcome);

                if (choiceResult.outcome === 'dismissed') {
                    console.log('User cancelled home screen install');
                    alert('ahw :(');
                } else {
                    console.log('User added to home screen');
                    alert('Yay!');
                }
            });
        });

        // create ServiceWorker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
                    console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
                }, function (err) {
                    console.error(`ServiceWorker registration failed: ${err}`);
                });
            });
        }


        function PromptInstall(installPrompt) {
            if (installPrompt === undefined) return false;

            installPrompt.prompt();

            installPrompt.userChoice.then(function (choiceResult) {
                console.log(choiceResult.outcome);

                installPrompt = null;

                return choiceResult.outcome !== 'dismissed';
            });
            return false;
        }
    </script>

    <script src="./build/js/scripts.js"></script>
</body>

</html>
